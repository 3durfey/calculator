<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="mainContainer">
      <input class="row" id="input">
      <div class="row">    
        <button class="buttons" id="C">C</button>
        <button class="buttons" id="parenthesis">()</button>
        <button class="buttons" id="percent">%</button>
        <button class="buttons" id="/">/</button>
      </div>
      <div class="row">
        <button class="buttons" id="7">7</button>
        <button class="buttons" id="8">8</button>
        <button class="buttons" id="9">9</button>
        <button class="buttons" id="*">*</button>
      </div>
      <div class="row">
        <button class="buttons" id="4">4</button>
        <button class="buttons" id="5">5</button>
        <button class="buttons" id="6">6</button>
        <button class="buttons" id="-">-</button>
      </div>
      <div class="row">    
        <button class="buttons" id="1">1</button>
        <button class="buttons" id="2">2</button>
        <button class="buttons" id="3">3</button>
        <button class="buttons" id="+">+</button>
      </div>
      <div class="row">
        <button class="buttons" id="negativeSymbol">+/-</button>
        <button class="buttons" id="0">0</button>
        <button class="buttons" id="period">.</button>
        <button class="buttons" id="=">=</button>
      </div>
  </div>








    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
