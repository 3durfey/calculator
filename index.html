<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="shortcut icon" href="https://img.icons8.com/ios-filled/512/apple-calculator.png">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="txtContainer">
      <lable class="txt" id="top" type="text" ></lable>
      <lable class="txt" id="bottom" type="text" >0</lable>
      </div>
    
      <div class="btnContainer">

      <div class="buttonGroup">    
        <button class="btns" id="C" onclick="clearAll()">CLEAR</button>
        <button class="btns" id="D" onclick="deleteEntry()">DELETE</button>
      </div>

      <div class="buttonGroup">
        <button class="btns" id="7" onclick="addToEquation('7')">7</button>
        <button class="btns" id="8" onclick="addToEquation('8')">8</button>
        <button class="btns" id="9" onclick="addToEquation('9')">9</button>
        <button class="btns" id="*" onclick="addToEquation('×')">×</button>
      </div>

      <div class="buttonGroup"  >
        <button class="btns" id="4" onclick="addToEquation('4')">4</button>
        <button class="btns" id="5" onclick="addToEquation('5')">5</button>
        <button class="btns" id="6" onclick="addToEquation('6')">6</button>
        <button class="btns" id="-" onclick="addToEquation('-')">-</button>
      </div>

      <div class="buttonGroup"  >    
        <button class="btns" id="1" onclick="addToEquation('1')">1</button>
        <button class="btns" id="2" onclick="addToEquation('2')">2</button>
        <button class="btns" id="3" onclick="addToEquation('3')">3</button>
        <button class="btns" id="+" onclick="addToEquation('+')">+</button>
      </div>

      <div class="buttonGroup" >
        <button class="btns" id="period" onclick="addToEquation('.')">.</button>
        <button class="btns" id="0" onclick="addToEquation('0')">0</button>
        <button class="btns" id="=" onclick="compute()">=</button>
        <button class="btns" id="/" onclick="addToEquation('÷')">÷</button>
      </div>
    </div>

  </body>

</html>
