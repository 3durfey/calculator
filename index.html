<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>

  </head>
  <body>
    <div class="container-sm">
      <input class="form-control" id="inputlg" type="text">
      <div class="btn-group-vertical">
      <div class="btn-group btn-group-lg" role="group" aria-label="buttonGroup">    
        <button class="btn btn-dark"class="buttons" id="C">C</button>
        <button class="btn btn-dark"class="buttons" id="parenthesis">()</button>
        <button class="btn btn-dark"class="buttons" id="percent">%</button>
        <button class="btn btn-dark"class="buttons" id="/">/</button>
      </div>
      <div class="btn-group btn-group-lg" role="group" aria-label="buttonGroup">
        <button class="btn btn-dark"class="buttons" id="7">7</button>
        <button class="btn btn-dark"class="buttons" id="8">8</button>
        <button class="btn btn-dark"class="buttons" id="9">9</button>
        <button class="btn btn-dark"class="buttons" id="*">*</button>
      </div>
      <div class="btn-group btn-group-lg" role="group" aria-label="buttonGroup">
        <button class="btn btn-dark"class="buttons" id="4">4</button>
        <button class="btn btn-dark"class="buttons" id="5">5</button>
        <button class="btn btn-dark"class="buttons" id="6">6</button>
        <button class="btn btn-dark"class="buttons" id="-">-</button>
      </div>
      <div class="btn-group btn-group-lg" role="group" aria-label="buttonGroup">    
        <button class="btn btn-dark"class="buttons" id="1">1</button>
        <button class="btn btn-dark"class="buttons" id="2">2</button>
        <button class="btn btn-dark"class="buttons" id="3">3</button>
        <button class="btn btn-dark"class="buttons" id="+">+</button>
      </div>
      <div class="btn-group btn-group-lg" role="group" aria-label="buttonGroup">
        <button class="btn btn-dark"class="buttons" id="negativeSymbol">+/-</button>
        <button class="btn btn-dark"class="buttons" id="0">0</button>
        <button class="btn btn-dark"class="buttons" id="period">.</button>
        <button class="btn btn-dark"class="buttons" id="=">=</button>
      </div>
      </div>
  </div>








    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
